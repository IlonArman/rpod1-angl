{% extends './base.html' %}
{% block title %}Cursy page{% endblock %}
{% load static %}


{% block content %}

<div class="cursycard">
    <h1>all</h1>
    {% for curs in cursy %}
    <h3>{{ curs.language_lvl }}</h3>
    <h2>{{ curs.learn_time }}</h2>
    <p>{{ curs.description|truncatewords:20 }}</p>
    <b>{{ curs.learn_price }}</b>
    <a href="{% url 'curs_details' pk=curs.pk %}">Подробнее</a>

    {% endfor %}
</div>
{% endblock %}
